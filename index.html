<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOULIA - L'IA au Service du Cameroun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: '#0A192F',
                        lime: '#89C929',
                        darkNavy: '#050c18',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        tech: ['Space Grotesk', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'scan': 'scan 10s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'float-vision': 'floatVision 20s ease-in-out infinite',
                        'fade-in': 'fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'slide-fade': 'slideFade 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards',
                        'glow-pulse': 'glowPulse 3s infinite',
                        'border-flow': 'borderFlow 3s linear infinite',
                        'data-stream': 'dataStream 20s linear infinite',
                        'spin-slow': 'spin 15s linear infinite',
                        'reverse-spin-slow': 'reverse-spin 20s linear infinite',
                        'marquee': 'marquee 40s linear infinite',
                        'marquee-reverse': 'marqueeReverse 45s linear infinite',
                        'shimmer': 'shimmer 3s infinite',
                    },
                    keyframes: {
                        scan: {
                            '0%': { transform: 'translateY(-100vh)' },
                            '100%': { transform: 'translateY(100vh)' }
                        },
                        shimmer: {
                            '0%': { opacity: '0.4', textShadow: '0 0 0px #ccff00' },
                            '50%': { opacity: '1', textShadow: '0 0 20px #ccff00' },
                            '100%': { opacity: '0.4', textShadow: '0 0 0px #ccff00' }
                        },
                        floatVision: {
                          '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                          '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                          '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                        },
                        fadeIn: {
                          '0%': { opacity: '0', transform: 'translateY(30px) scale(0.98)' },
                          '100%': { opacity: '1', transform: 'translateY(0) scale(1)' }
                        },
                        slideFade: {
                          '0%': { opacity: '0', transform: 'translateX(20px)' },
                          '100%': { opacity: '1', transform: 'translateX(0)' }
                        },
                        borderFlow: {
                          '0%': { backgroundPosition: '0% 50%' },
                          '100%': { backgroundPosition: '200% 50%' }
                        },
                        marquee: {
                          '0%': { transform: 'translateX(0)' },
                          '100%': { transform: 'translateX(-50%)' }
                        },
                        marqueeReverse: {
                          '0%': { transform: 'translateX(-50%)' },
                          '100%': { transform: 'translateX(0)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --navy: #0A192F;
            --dark-navy: #000000;
            --lime: #89C929;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, var(--navy) 0%, var(--dark-navy) 100%) fixed;
        }

        body {
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            line-height: 1.8;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .gradient-text {
            background: linear-gradient(to right, #ffffff, #89C929);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .bg-data-flow {
            background-image: linear-gradient(0deg, rgba(137, 201, 41, 0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(137, 201, 41, 0.03) 1px, transparent 1px);
            background-size: 25px 25px;
        }
        
        #root { min-height: 100vh; display: flex; flex-direction: column; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",

    "@google/generative-ai": "https://esm.sh/@google/generative-ai@^0.24.1"
  }
}
</script>
</head>

</body>
</html>
