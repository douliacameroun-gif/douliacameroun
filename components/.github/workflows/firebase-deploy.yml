name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Build Project
        run: npm run build
        env:
          # IMPORTANT : On utilise le préfixe VITE_ pour que le code puisse lire la clé
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DOULIA }}'
          channelId: live
          projectId: doulia-officiel